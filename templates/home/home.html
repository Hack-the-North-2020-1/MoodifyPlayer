{% extends "layouts/layout.html" %}

{% block header %}
<div class="bg-gray-light border-bottom border-gray-light">
    <div class="container text-center py-5 mb-4">
      <div class="mt-3 mb-3">
        <h1 class="h1 mb-0">Moodify</h1>
        <h2>Music Mood Predictor</h2>
        <h3 class="h4 text-gray font-weight-light">Predict the mood of your favourite music!</h3>
        <h4><strong>Please log into spotify to request a song</strong></h4>
      </div>
    </div>
  </div>
  <div class="text-gray-light text-center py-5 my-2">
   <form action='#' method="post" class="mb-3" onsubmit="return playsong(event)">
       <input id="songname" type="text" name='song_request' placeholder="enter song request here">
       <input id="artistname" type="text" name="artist" class="ml-2" placeholder="enter artist name here">
       <button type="submit" type="button" class="ml-2 btn btn-dark">Submit</button>
   </form>
   <div id="image-container">
     <img id="image-placeholder" width="700" height="500"></img>
   </div>
   <i id="smily-face" class="far fa-grin-alt fa-5x"></i>
   <i id="music" class="fas fa-music fa-2x"></i>
   <div class="footer">
      <i class="fas fa-play-circle fa-4x"></i>
   </div>
</div>
{% endblock %}
