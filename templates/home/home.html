{% extends "layouts/layout.html" %}

{% block header %}
<div class="bg-gray-light border-bottom border-gray-light">
    <div class="container text-center py-5 mb-4">
      <div class="mt-3 mb-4">
        <h1 class="h1 mb-0">Music Mood Predictor</h1>
        <h2 class="h4 text-gray font-weight-light">Predict the mood of your favourite music!</h2>
      </div>
    </div>
  </div>
{% endblock %}

{% block content %}
<div class="text-gray-light text-center py-5 my-5">
   <form action='#' method="post">
       <input type="text" name='song_request' placeholder="enter song request here">
       <input type="text" name="artist" placeholder="enter artist name here">
       <input type="submit" value="Submit">
   </form>
   <div id="image-container">
     <img id="image-placeholder" src="#">
     </img>
   </div>
   <div class="footer">
      <i class="fas fa-play-circle fa-4x"></i>
   </div>
</div>
{% endblock %}
